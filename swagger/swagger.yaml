              type: string
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: Product name
                    example: Product name
                  quantity:
                    type: integer
                    description: Product remaining quantity
                    example: 10
                  minQuantity:
                    type: integer
                    description: Product minimum acceptable quantity
                    example: 3
                  description:
                    type: string
