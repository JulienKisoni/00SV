openapi: 3.0.0
info:
  title: Store Manager Rest API
  description: Endpoints documentation for Store Manager Rest API
  version: 1.0.0
servers:
  - url: http://localhost:8000/
tags:
  - name: Auth
    description: Authentication & Authorization endpoints
  - name: Users
    description: Users CRUD operations
  - name: Stores
    description: Stores CRUD operations
  - name: Products
    description: Products CRUD operations
  - name: Reviews
    description: Reviews CRUD operations
  - name: Orders
    description: Orders CRUD operations
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Bearer
  routes:
    auth:
      Login:
        tags:
          - Auth
        summary: Login and get back access and refresh tokens
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    description: User's email
                    example: johndoe@mail.com
                    required: true
                  password:
                    type: string
                    description: User's password
                    example: mlskdmqlksdmfl
                    minimum: 6
                    required: true
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    accessToken:
                      type: string
                      description: Access token
                      example: >-
                        eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                    refreshToken:
                      type: string
                      description: Access token
                      example: >-
                        eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
          '400':
            $ref: '#/components/errors/BadRequest'
          '401':
            $ref: '#/components/errors/Unauthorized'
          '403':
            $ref: '#/components/errors/Forbidden'
          '404':
            $ref: '#/components/errors/NotFound'
          '500':
            $ref: '#/components/errors/SthWentWrong'
      RefreshToken:
        tags:
          - Auth
        summary: Refresh your expired access token
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  refreshToken:
                    type: string
                    description: The current user's refresh token
                    example: >-
                      eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                    required: true
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    accessToken:
                      type: string
                      description: The new access token
                      example: >-
                        eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
          '400':
            $ref: '#/components/errors/BadRequest'
          '401':
            $ref: '#/components/errors/Unauthorized'
          '403':
            $ref: '#/components/errors/Forbidden'
          '404':
            $ref: '#/components/errors/NotFound'
          '500':
            $ref: '#/components/errors/SthWentWrong'
    orders:
      GetAll:
        tags:
          - Orders
        summary: Get list of all orders
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    orders:
                      type: array
                      items:
                        $ref: '#/components/schemas/OrderDoc'
          '400':
            $ref: '#/components/errors/BadRequest'
          '401':
            $ref: '#/components/errors/Unauthorized'
          '403':
            $ref: '#/components/errors/Forbidden'
          '404':
            $ref: '#/components/errors/NotFound'
          '500':
            $ref: '#/components/errors/SthWentWrong'
      GetUserOrders:
